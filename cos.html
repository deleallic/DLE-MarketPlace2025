<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DLE-MarketPlace - Coș de Cumpărături</title>
  <style>
    /* Reset de bază */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    /* Fundal negru al paginii */
    html, body {
      background-color: #000;
    }

    /* Bara de sus (transport gratuit) */
    .top-bar {
      background-color: #ffffff;
      color: #000;
      text-align: center;
      font-weight: bold;
      padding: 8px 0;
      font-size: 14px;
    }

    /* Bara de navigație cu gradient */
    nav.navbar {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      background: linear-gradient(to right, #444, #222);
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    /* Logo cu fade in */
    .logo {
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      animation: fadeIn 1.5s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Meniul centrat */
    #menu {
      display: flex;
      justify-content: center;
      list-style: none;
    }
    #menu li a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 0.95rem;
      transition: color 0.3s;
    }
    #menu li a:hover {
      color: #ffdf00;
    }

    /* Icoanele + butonul hamburger */
    .nav-icons {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .nav-icons a {
      display: inline-flex;
      margin-left: 15px;
      cursor: pointer;
    }
    .nav-icons svg {
      width: 20px;
      height: 20px;
      stroke: #fff;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .menu-icon {
      display: none;
      font-size: 1.5rem;
      color: #fff;
      margin-left: 15px;
      cursor: pointer;
    }

    /* Overlay pentru bara de căutare */
    .search-overlay {
      display: none; /* ascunsă inițial */
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background-color: #111;
      z-index: 2000;
      align-items: center;
      padding: 0 20px;
    }
    .search-box {
      width: 100%;
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding: 10px 15px;
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      font-size: 0.95rem;
    }
    .search-box .search-icon {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .search-box .close-search {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      cursor: pointer;
      font-size: 1.2rem;
    }

    /* Secțiunea Coș de Cumpărături */
    .shopping-cart-section {
      margin: 100px auto 80px;
      max-width: 600px;
      padding: 30px;
      background-color: #111;
      color: #fff;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    .shopping-cart-section h2 {
      margin-bottom: 20px;
    }
    .cart-container {
      border: 1px solid #444;
      border-radius: 4px;
      padding: 20px;
      background-color: #000;
      min-height: 200px;
    }
    .cart-container p {
      color: #fff;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    .cart-item img {
      width: 80px;
      height: auto;
      margin-right: 15px;
    }
    .cart-item-details p {
      margin: 4px 0;
    }
    .cart-actions {
      margin-top: 20px;
    }
    .cart-actions button {
      background-color: #ffdf00;
      color: #000;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }
    .cart-actions button:hover {
      background-color: #e5c900;
    }

    /* Subsol (Footer) */
    footer {
      background-color: #222;
      color: #fff;
      padding: 20px;
      font-size: 0.9rem;
      position: relative;
      text-align: center;
    }
    @media (min-width: 769px) {
      .footer-row {
        position: relative;
        height: 100px;
      }
      .footer-left {
        position: absolute;
        bottom: 20px;
        left: 20px;
      }
      .footer-left img {
        max-width: 60px;
        height: auto;
        margin-right: 5px;
      }
      .footer-center {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
      .payment-cards {
        margin-top: 10px;
      }
      .whatsapp-bubble {
        position: absolute;
        top: 20px;
        right: 20px;
      }
    }
    @media (max-width: 768px) {
      .footer-row {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .footer-left,
      .footer-center {
        position: static;
        margin: 10px 0;
      }
      .whatsapp-bubble {
        position: static;
        margin-top: 10px;
      }
      .footer-left img {
        max-width: 30px;
      }
    }
    .footer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .payment-cards {
      display: inline-flex;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }
    .payment-cards img {
      max-width: 50px;
      height: auto;
    }
    .whatsapp-bubble {
      background-color: #ddd;
      color: #000;
      border-radius: 20px;
      padding: 5px 10px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .whatsapp-bubble img {
      width: 24px;
      height: 24px;
      margin-left: 8px;
    }

    /* Responsivitate mobil */
    @media (max-width: 768px) {
      .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1100;
        height: 40px;
        line-height: 40px;
      }
      nav.navbar {
        position: fixed;
        top: 40px;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      #menu {
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #555454e0;
        flex-direction: column;
        width: 200px;
        transform: translateX(100%);
        transition: transform 0.3s ease;
      }
      #menu.show {
        transform: translateX(0);
      }
      #menu li {
        margin: 15px 0;
      }
      .menu-icon {
        display: inline-block;
      }
      .shopping-cart-section {
        margin-top: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- Bara superioară -->
  <div class="top-bar">
    TRANSPORT GRATUIT ÎN ROMÂNIA LA TOATE COMENZILE
  </div>

  <!-- Bara de navigație -->
  <nav class="navbar">
    <div class="logo">DLE-MarketPlace</div>
    <ul id="menu">
      <li><a href="index.html">ACASĂ</a></li>
      <li><a href="telefoane.html">TELEFOANE</a></li>
      <li><a href="tablete.html">TABLETE</a></li>
      <li><a href="casti.html">CASTI</a></li>
      <li><a href="pc.html">PC</a></li>
      <li><a href="laptopuri.html">LAPTOPURI</a></li>
      <li><a href="ceasuri.html">CEASURI</a></li>
    </ul>
    <div class="nav-icons">
      <a href="javascript:void(0)" aria-label="Căutare" onclick="toggleSearch()">
        <svg viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="M21 21l-4.3-4.3"></path>
        </svg>
      </a>
      <a href="login.html" aria-label="Contul meu">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="7" r="4"></circle>
          <path d="M5.5 21v-2a6.5 6.5 0 0113 0v2"></path>
        </svg>
      </a>
      <a href="cos.html" aria-label="Coș de cumpărături">
        <svg viewBox="0 0 24 24">
          <path d="M6 2v4"></path>
          <path d="M18 2v4"></path>
          <path d="M3 6h18v14a2 2 0 01-2 2H5a2 2 0 01-2-2V6z"></path>
          <path d="M16 10a4 4 0 01-8 0"></path>
        </svg>
      </a>
      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </div>
  </nav>

  <!-- Overlay pentru bara de căutare -->
  <div class="search-overlay" id="searchOverlay">
    <div class="search-box">
      <input type="text" placeholder="Căutare..." />
      <span class="search-icon">Q</span>
      <span class="close-search" onclick="closeSearch()">X</span>
    </div>
  </div>

  <!-- Secțiunea: Coș de Cumpărături -->
  <section class="shopping-cart-section">
    <h2>Coș de Cumpărături</h2>
    <div class="cart-container" id="cartContainer">
      <!-- Aici vor fi încărcate produsele din localStorage -->
    </div>
    <div class="cart-actions">
      <button onclick="finalizeazaComanda()">Finalizează Comanda</button>
    </div>
  </section>

  <!-- Subsol (Footer) -->
  <footer>
    <div class="footer-row">
      <div class="footer-left">
        <img src="anpc.jpg" alt="ANPC" />
        <img src="original.jpg" alt="Autenticitate" />
      </div>
      <div class="footer-center">
        <p>DLE-MarketPlace-2025-Toate drepturile rezervate</p>
        <div class="payment-cards">
          <img src="visa.jpg" alt="Visa">
          <img src="applepay.jpg" alt="Apple Pay">
          <img src="googlepay.jpg" alt="Google Pay">
          <img src="revolutlogo.jpg" alt="Revolut">
        </div>
      </div>
    </div>
    <div class="whatsapp-bubble" onclick="window.open('https://wa.me/40000000000','_blank');">
      Salut, ne poți contacta aici!
      <img src="whatapp.jpg" alt="WhatsApp">
    </div>
  </footer>

  <!-- Scripturi JS -->
  <script>
    // Funcții pentru meniul mobil și bara de căutare
    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.classList.toggle("show");
    }
    function toggleSearch() {
      document.querySelector('.navbar').style.display = 'none';
      document.getElementById('searchOverlay').style.display = 'flex';
    }
    function closeSearch() {
      document.querySelector('.navbar').style.display = 'grid';
      document.getElementById('searchOverlay').style.display = 'none';
    }

    // Funcția pentru încărcarea produselor din coș (localStorage)
    function loadCart() {
      var cart = JSON.parse(localStorage.getItem('cartItems')) || [];
      var cartContainer = document.getElementById('cartContainer');
      cartContainer.innerHTML = "";
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p id="emptyMessage">Coșul tău este gol</p>';
      } else {
        cart.forEach(function(item, index) {
          var div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = `
            <img src="${item.image}" alt="${item.title}" />
            <div class="cart-item-details">
              <p>${item.title}</p>
              <p>Preț: ${parseFloat(item.price).toLocaleString('ro-RO')} lei</p>
              <p>${item.monthly}</p>
            </div>
            <button onclick="removeFromCart(${index})">Șterge</button>
          `;
          cartContainer.appendChild(div);
        });
      }
    }

    // Funcția de ștergere a unui produs din coș
    function removeFromCart(index) {
      var cart = JSON.parse(localStorage.getItem('cartItems')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cartItems', JSON.stringify(cart));
      loadCart();
    }

    function finalizeazaComanda() {
      alert("Comanda a fost finalizată!");
      // Opțional: goliți coșul după finalizare
      // localStorage.removeItem('cartItems');
      // loadCart();
    }

    // Apelăm funcția de încărcare la deschiderea paginii
    loadCart();
  </script>
</body>
</html>
